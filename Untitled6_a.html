<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<html>
<table border="8", width="300", height="250", bgcolor="#CE9696" >
    <tr bgcolor="pink">
        <td align="center">1</td>
        <th colspan="3",  align="center">2</th>
    </tr>
    <tr>
        <th rowspan="3", bgcolor="pink",  align="center">3</th> <!--rowspan là căn dòng hàng, colspan là căn cột-->
        <td bgcolor="goldgreen", align="center">4</td> 
        <td bgcolor="goldgreen", align="center"> 5</td>
        <th rowspan="2", bgcolor="greenyellow", align="center">6</th>  
    </tr>
    <tr>
        
        <td bgcolor="goldgreen", align="center">7</td>
        <td bgcolor="goldgreen", align="center">8</td>   
    </tr>
    <tr>
        
        <td bgcolor="greenyellow", colspan="2", align="center">9</td>
        <th bgcolor="greenyellow", align="center">10</th>   
    </tr>
</table>
</html>
